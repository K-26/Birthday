<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #122138;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            height: auto;
            border: 5px solid #30445c;
            border-radius: 6px;
            box-shadow: 4px 4px 10px black;
        }
        .center:hover {
            box-shadow: 4px 5px 20px black;
        }
        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
        }
        video {
            width: 500px;
            height: 600px;
        }
        button {
            background-color: #026ba4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            pointer-events: visible;
            position: absolute;
            bottom: -60px;
            left: 45%;
        }
        video {
            width: 446px;
            height: 600px;
            border: 1.5px solid #ffffff;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="bg-blur">
        <div class="center">
            <video controls>
                <source src="Videos/1st.mp4" type="video/mp4" class="v1">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="Videos/2nd.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <a href="#"><button id="b1">Have a Great day</button></a>
        </div>
    </div>
    <script>
        document.getElementById('b1').addEventListener('click', function () {
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }
            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                var particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        });
    </script>
</body>

</html>
